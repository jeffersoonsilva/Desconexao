<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Desconexão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0 p-4">

          <div class="text-center mb-4">
            <a class="navbar-brand d-flex flex-column align-items-center" href="#">
              <img src="imagens/logo-desconexao.png" class="mb-2" style="height: 45px; width: auto;">
              <strong class="fs-4">Desconexão</strong>
            </a>
            <h4 class="fw-bold mt-3">Criar Conta</h4>
            <p class="text-muted mb-0">Preencha os dados abaixo</p>
          </div>

          <form id="formCadastro">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="cadNome" class="form-control" placeholder="Seu nome completo" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="cadEmail" class="form-control" placeholder="seuemail@email.com" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" id="cadSenha" class="form-control" placeholder="Crie uma senha" required>
            </div>

            <div class="mb-4">
              <label class="form-label">Confirmar Senha</label>
              <input type="password" id="cadConfirmar" class="form-control" placeholder="Repita a senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
          </form>

          <p class="text-center mt-3 mb-0">
            Já tem conta? <a href="login.html" class="fw-semibold">Faça login</a>
          </p>

        </div>
      </div>
    </div>
  </div>

  <script src="Script Js.js"></script>
</body>
</html>
